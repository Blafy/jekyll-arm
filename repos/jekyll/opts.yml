aliases:
  builder: jekyll/builder:latest
gems:
  all: &gems
    - html-proofer
    - jekyll-mentions
    - jekyll-coffeescript
    - jekyll-sass-converter
    - jekyll-paginate
    - jekyll-compose
    - RedCloth
    - kramdown
    - jemoji
  group:
    relative:
      - *gems
      - jekyll-redirect-from
      - jekyll-sitemap
      - jekyll-feed
      - minima
    stable:
      - *gems

    pages:
      - *gems
      - github-pages
      - jekyll-github-metadata
